  <style>
    body[_ngcontent-xvj-c62] {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #222
    }

    .loading[_ngcontent-xvj-c62] {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center
    }

    .loading[_ngcontent-xvj-c62] .dot[_ngcontent-xvj-c62] {
      position: relative;
      width: 2em;
      height: 2em;
      margin: .8em;
      border-radius: 50%
    }

    .loading[_ngcontent-xvj-c62] .dot[_ngcontent-xvj-c62]:before {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: inherit;
      animation: wave 2s ease-out infinite
    }

    .loading[_ngcontent-xvj-c62] .dot[_ngcontent-xvj-c62]:nth-child(1) {
      background: #7ef9ff
    }

    .loading[_ngcontent-xvj-c62] .dot[_ngcontent-xvj-c62]:nth-child(1):before {
      animation-delay: .2s
    }

    .loading[_ngcontent-xvj-c62] .dot[_ngcontent-xvj-c62]:nth-child(2) {
      background: #89cff0
    }

    .loading[_ngcontent-xvj-c62] .dot[_ngcontent-xvj-c62]:nth-child(2):before {
      animation-delay: .4s
    }

    .loading[_ngcontent-xvj-c62] .dot[_ngcontent-xvj-c62]:nth-child(3) {
      background: #4682b4
    }

    .loading[_ngcontent-xvj-c62] .dot[_ngcontent-xvj-c62]:nth-child(3):before {
      animation-delay: .6s
    }

    .loading[_ngcontent-xvj-c62] .dot[_ngcontent-xvj-c62]:nth-child(4) {
      background: #0f52ba
    }

    .loading[_ngcontent-xvj-c62] .dot[_ngcontent-xvj-c62]:nth-child(4):before {
      animation-delay: .8s
    }

    .loading[_ngcontent-xvj-c62] .dot[_ngcontent-xvj-c62]:nth-child(5) {
      background: #000080
    }

    .loading[_ngcontent-xvj-c62] .dot[_ngcontent-xvj-c62]:nth-child(5):before {
      animation-delay: 1s
    }

    @keyframes wave {

      50%,
      75% {
        transform: scale(2.5)
      }

      80%,
      to {
        opacity: 0
      }
    }
  </style>
